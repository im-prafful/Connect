<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Connect | Home</title>
</head>
<body>
    <section class="LoginPage">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="text-5xl font-medium title-font mb-4 text-indigo-900">Connect</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-green-800 text-lg">Have a revolutionary idea? Connect with people who can transform your idea into reality</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="username" class="leading-7 text-m text-gray-900">Username</label>
                  <input type="text" id="username" name="username" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="password" class="leading-7 text-m text-gray-900">Password</label>
                  <input type="text" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"><a href="UserProfile.html">Sign in</a></button>
              </div>
              <p class="p-2 w-3/5 leading-relaxed text-lg">Not a pre-existing user? What are you waiting for :</p>
              <div class="p-2 w-1/3">
                <button class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"><a href="SignUp.html">Sign Up</a></button>
              </div>
              <img class="h-75 w-max rounded object-cover object-left" src="https://source.unsplash.com/1600x900/?innovation,people">
          </div>
        </div>
      </section>
</body>
</html>
